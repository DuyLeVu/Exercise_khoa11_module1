<script>
    let soNhietDo = parseFloat(prompt('Nhap nhiet do hien tai: '));
    while (soNhietDo>100){
        alert('Giam Nhiet Do');
        soNhietDo = parseFloat(prompt('Nhap lai nhiet do hien tai: '));

            alert('Tang nhiet do')
            soNhietDo = parseFloat(prompt('Nhap lai nhiet do hien tai: '));
        }
    }
</script>
