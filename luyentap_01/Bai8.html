        parseInt(soRandom);

             soN = parseInt(prompt('Nhap vao so ban chon N = '));
            if (soN > soRandom) {
                alert('So ban nhap lon hon so can tim');
            } else if (soN < soRandom) {
                alert('So ban nhap be hon so can tim');
            }
                else{alert("Chuc mung ban da doan dung");
                    break;}
            count++;
        }while (count < 4)
        if (count ==4) alert('Ban da thua sau 4 lan nhap');

    }
