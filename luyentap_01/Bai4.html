<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    for (i = 0; i < 20; i++) {
        if (isFiboNumber(i) % 5 == 0 && isFiboNumber(i) !=0)
        {document.write(isFiboNumber(i));
            break;
        }
    }
    function isFiboNumber(n) {
        if (n == 0 || n == 1) return n;
        else {
            return isFiboNumber(n - 2) + isFiboNumber(n - 1);
        }
    }
</script>
</body>
</html>
