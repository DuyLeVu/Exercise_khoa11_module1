<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
  output = "";
  for (i=1; i<=100; i++){
    if (i%3 == 0){
        if (i%5==0) output = output + "FizzBuzz; ";
            else output = output + "Fizz; ";}
    else if (i%5==0) output = output + "Buzz; ";
    else output = output + i +"; ";

  }
  document.write(output);
</script>
</body>
</html>
