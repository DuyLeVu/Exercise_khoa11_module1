<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let soN = parseInt(prompt("Nhap N= "));
    if (soN == 0) document.write("0! = 1");
    else{
        let soNGt = 1;
        for (i = soN; i>0; i--){
            soNGt = soNGt * i;
        }
        document.write(soNGt);
    }
</script>
</body>
