<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
   let soTienBanDau = parseFloat(prompt('Nhap so tien ban dau= '));
   let soLaiSuat = parseFloat(prompt('Nhap so lai suat: '));
   let soNam = parseInt(prompt('Nhap so nam'));
   let soLaiSuatTra = 0;
   for (i = 1; i<=soNam; i++){
       soLaiSuatTra = (soTienBanDau * (1+soLaiSuat)** i);
       document.write('So lai thang ' +i +'=' +soLaiSuatTra.toFixed(2) + '<br>');
   }
</script>
</body>
</html>
