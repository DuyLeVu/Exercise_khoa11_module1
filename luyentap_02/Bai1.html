<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let count = 0;
    let a = 0;
    let b = 1;
    while (count < 20) {
             if (b % 5 == 0){
            document.write(b + "<br>");
            count++;
        }
             let c = a+b;
        a = b;
        b = c;
    }
</script>
</body>
</html>
