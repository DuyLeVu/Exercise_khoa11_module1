<script>
    let num = parseInt(prompt('Nhap so luong so nguyen to can in ra = '));
    let cout = 0;
    let n = 2;
    while (count < num){
        if (isPrimeNumber(n) == true) {
            document.write(n + " ");
            count++;
        }
        n++;
    }
    function isPrimeNumber(){
        let dem = 0;
        for (i=1; i <= n; i++){

            if (n % i == 0){
               dem++;
            }
        }
        if (dem > 2) return false;
        else return true;
    }
