<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhap so luong so nguyen to can in ra = '));
    let count = 0;
    let n = 2;
    while (count < num) {
        if (isPrimeNumber(n) == true) {
            document.write(n + " ");
            count++;
        }
        n++;

    }

    function isPrimeNumber(n) {
        if (n < 2) {
            return false
        } else {
            for (i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    return false;
                    break;
                }
            }
            return true;
        }

    }
</script>
</body>
</html>
