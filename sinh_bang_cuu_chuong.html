<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
        let sout;
        sout = "<table style='border: 1px solid black; width: 100%; cellpadding: 3px; cellspacing: 0; table-layout: fixed'>";
        for (i = 1; i<10; i++){
            sout = sout + "<tr style='border: 1px solid black'>";
            for (j = 2; j<10; j++){
                let tich = i*j
            sout = sout + "<td style='border: 1px solid black'>" + j + "x" +i + "=" + tich + "</td>";
        }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
</script>
</body>
</html>
